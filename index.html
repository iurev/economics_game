<html>
	<head>
		<title>My first Three.js app</title>

		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#trade {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 2;
				background: white;
				height: 100%;
				width: 100%;
			}
      .close {
        position: absolute !important;
        top: 0;
        right: 0;
      }
		</style>
	</head>
	<body>
		<section id="auction">
		</section>
		<script id='template' type='text/ractive'>
			{{#if renderObj}}
				<div id="trade">
          <a on-click='close' class="btn-floating btn-large waves-effect waves-light red close"><i class="material-icons">x</i></a>
					<div class="row">
						{{#each renderObj.tradeView}}
							<div class="col s12">{{name}}</div>
							<div class="col s6">
								<span>{{valueLeft}}<span>
								{{#if valueLeft}}
									<a on-click='sell' class="btn waves-effect waves-light">{{priceLeft}}$ &gt;</a>
								{{/if}}
							</div>
							<div class="col s6">
								{{#if valueRight}}
									<a on-click='buy' class="btn waves-effect waves-light">&lt; {{priceRight}}$</a>
								{{/if}}
								<span>{{valueRight}}<span>
							</div>
						{{/each}}
					</div>
					<div class="col s12">
						<div class="card-panel teal">
							<span class="white-text">your money: {{renderObj.money}}$</span>
						</div>
					</div>
				</div>
			{{/if}}
		</script>
		<script src="/build/js/output_all.js"></script>
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

		<!-- Compiled and minified JavaScript -->
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>-->
	</body>
</html>
